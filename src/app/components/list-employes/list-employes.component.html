<div>
  <br>
  <h3 class="text-center text-light mb-3 border-top-5">Lista de empleados</h3>
  <button class="btn btn-success me-2">
    <a class="nav-link text-light" routerLink="/create-employe">Crear nuevo empleado</a>
  </button>
</div>


<table class="table">
  <thead>
    <tr>
      <th class="bg-dark text-light" scope="col">IdEmpleado</th>
      <th class="bg-dark text-light" scope="col">Nombre</th>
      <th class="bg-dark text-light" scope="col">Apellido</th>
      <th class="bg-dark text-light" scope="col">Cargo</th>
      <th class="bg-dark text-light" scope="col">Opciones</th>
    </tr>
  </thead>
  <tbody>
    @for (item of listEmployes; track item.employeId) {
    <tr>
      <th scope="row">{{ item.employeId }}</th>
      <td>{{ item.firstName }}</td>
      <td>{{ item.secondName }}</td>

      <td>{{ item.position }}</td>
      <td  class="d-flex flex-wrap">
        <button class="btn btn-info m-2 ">
          <a class="nav-link text-light" [routerLink]="['/detail-employe', item.employeId]">Detalle</a>
        </button>
        <button type="button" class="btn btn-warning m-2 text-light">
          <a
            class="nav-link text-light"
            [routerLink]="['/edit-employe', item.employeId]"
          >
            Editar
          </a>
        </button>
        <button
          type="button"
          class="btn btn-danger m-2 text-light"
          (click)="deleteEmploye(item.employeId)"
        >
          Eliminar
        </button>
      </td>
    </tr>
    } @empty {
    <tr>
      <td>no items</td>
      <td>no items</td>
      <td>no items</td>
      <td>no items</td>
    </tr>
    }
  </tbody>
</table>
